name: weekly-tmdb-update

on:
  schedule:
    # Runs every Friday 03:00 UTC (== Friday 00:00 America/Sao_Paulo / BRT)
    - cron: '0 3 * * FRI'
  workflow_dispatch: {}  # allows manual runs

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update job
        env:
          TMDBAPIKEY: ${{ secrets.TMDBAPIKEY }}
        run: |
          # run without --dry-run for production; use --dry-run to test
          python update_job.py